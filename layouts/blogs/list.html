{{ define "main" }}
<div class="row" style="margin-top: 5%">
  <div class="twelve column">
    <h1>{{.Title}}</h1>
    <p>{{.Content}}</p>
    <ul>
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
          <li>
              <a href="{{.Permalink}}">{{.Title}} | {{.Date.Format "2006-01-02"}}</a>
          </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
